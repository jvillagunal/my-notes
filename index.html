<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas en GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      max-width: 800px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }
    .status.success {
      background-color: green;
    }
    .status.error {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Gestor de Notas en GitHub</h1>

  <div>
    <h2>Crear Nota</h2>
    <label for="noteTitle">Título de la nota:</label><br>
    <input type="text" id="noteTitle" placeholder="Título"><br><br>
    <label for="noteContent">Contenido:</label><br>
    <textarea id="noteContent" rows="6" cols="50" placeholder="Escribe tu nota aquí..."></textarea><br><br>
    <button onclick="saveNote()">Guardar Nota</button>
  </div>

  <hr>

  <div>
    <h2>Listado de Notas</h2>
    <button onclick="listNotes()">Actualizar Lista</button>
    <ul id="noteList"></ul>
  </div>

  <div id="statusMessage" class="status" style="display: none;"></div>

  <script>
    // Configuración de GitHub
    const GITHUB_TOKEN = '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';
    const REPO_OWNER = 'jvillagunal';
    const REPO_NAME = 'my-notes';

    // Mostrar mensajes de estado
    function showStatus(message, isError = false) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status ${isError ? 'error' : 'success'}`;
      statusDiv.style.display = 'block';

      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Guardar nota
    async function saveNote() {
      const titleInput = document.getElementById('noteTitle');
      const contentInput = document.getElementById('noteContent');

      if (!titleInput.value.trim() || !contentInput.value.trim()) {
        showStatus('Por favor, completa tanto el título como el contenido', true);
        return;
      }

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      const filename = `notas/${title.toLowerCase().replace(/\s+/g, '-')}-${new Date().toISOString().slice(0, 10)}.md`;

      try {
        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${filename}`, {
          method: 'PUT',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: `Añadir nota: ${title}`,
            content: btoa(unescape(encodeURIComponent(`# ${title}\n\n${content}`))),
            branch: 'main',
          }),
        });

        if (response.ok) {
          showStatus('¡Nota guardada correctamente!');
          titleInput.value = '';
          contentInput.value = '';
          listNotes();
        } else {
          const error = await response.json();
          console.error('Error al guardar la nota:', error);
          showStatus(`Error: ${error.message}`, true);
        }
      } catch (error) {
        console.error('Error al guardar la nota:', error);
        showStatus(`Error: ${error.message}`, true);
      }
    }

    // Listar notas
    async function listNotes() {
      try {
        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/notas`, {
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
          },
        });

        if (response.ok) {
          const files = await response.json();
          const noteList = document.getElementById('noteList');
          noteList.innerHTML = '';

          files.forEach(file => {
            const li = document.createElement('li');
            li.textContent = file.name;
            noteList.appendChild(li);
          });
        } else {
          const error = await response.json();
          console.error('Error al listar las notas:', error);
          showStatus(`Error: ${error.message}`, true);
        }
      } catch (error) {
        console.error('Error al listar las notas:', error);
        showStatus(`Error: ${error.message}`, true);
      }
    }
  </script>
</body>
</html>
